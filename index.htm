<html lang=en-US>
<meta charset=utf-8>
<title>Klondike MMO</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
<style>
*
{
  margin: 0;
  padding: 0;
}

body
{
  background: #030;
}

:root
{
  --real-card-width: 2.25in;
  --real-card-height: 3.5in;
  --real-card-ratio-wh: calc(3.5 / 2.25);
  --table-padding: 1.2rem;
}

:root
{
  --card-width: calc((100vw - 2 * var(--table-padding)) / 8);
}

@media (min-aspect-ratio: 1/1)
{
  :root
  {
    --card-width: calc((100vh - 2 * var(--table-padding)) / 8);
  }

  #table
  {
    max-width: calc(100vh - 2 * var(--table-padding));
    margin: 0 auto;
  }
}

:root
{
  --card-height: calc(var(--card-width) * var(--real-card-ratio-wh));

  --card-radius: calc(var(--card-height) / 24);
  --card-vertical-stacking-offset-make-prev-card-rank-color-visible: calc(var(--card-height) / 8);
  --card-vertical-stacking-offset-on-unknown-card: calc(var(--card-height) / 16);

  --card-vertical-stacking-offset-upwards-piling: 2px;
}

.slot, #gap
{
  display: inline-block;
  min-width: var(--card-width);
  min-height: var(--card-height);
  position: relative;
}

.slot
{
  background: rgba(204, 204, 204, 0.25);
  border-radius: var(--card-radius);
}

#table-area-upper, #tableau
{
  display: flex;
  justify-content: space-between;
}

#tableau
{
  align-items: flex-start;
}

#table-area-upper
{
  align-items: flex-end;
}

.card
{
  width: var(--card-width);
  height: var(--card-height);
  background: linear-gradient(#999, #777);
  border: 1px solid #55a;
  border-radius: var(--card-radius);
}

.card.unknown
{
  background: linear-gradient(#99e, #77c);
}

#table-area-upper
{
  min-height: calc(var(--card-height)
    + 6 * var(--card-vertical-stacking-offset-upwards-piling));
}

#tableau
{
  min-height: calc(6 * var(--card-vertical-stacking-offset-on-unknown-card)
    + 12 * var(--card-vertical-stacking-offset-make-prev-card-rank-color-visible)
    + var(--card-height));
}

.tuple
{
  position: relative;
  display: inline-block;
}

.card
{
  position: absolute;
}

#table-area-upper .card
{
  bottom: 0;
}

.card + .empty
{
  display: inline-block;
}

#table-area-upper .card + .tuple
{
  margin-bottom: var(--card-vertical-stacking-offset-upwards-piling);
}

#tableau .unknown + .tuple
{
  margin-top: var(--card-vertical-stacking-offset-on-unknown-card);
}

#tableau .known + .tuple
{
  margin-top: var(--card-vertical-stacking-offset-make-prev-card-rank-color-visible);
}

#table, #hand
{
  padding: var(--table-padding);
  padding-top: 3rem;
}

#tableau
{
  padding-top: inherit;
}

#title-screen
{
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  text-align: center;

  padding-top: calc(var(--card-height) + 16pt);

  background: linear-gradient(270deg, rgba(36, 102, 85, 0.75), rgba(0, 255, 189, 0.75));
  background-size: 400% 400%;

  animation: titlebg 30s ease infinite;

  z-index: 1;
}

@keyframes titlebg
{
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#title-screen h1
{
  font-family: 'Unlock', sans-serif;
  font-variant: small-caps;
  font-size: 34pt;
  color: #eee;
  text-shadow: 1px 3px 1px rgba(43, 42, 41, 0.3);
}

#title-screen .menu
{
  margin-top: 0.8rem;
}

.button
{
  display: inline-block;
  font-size: 16pt;
  text-decoration: none;
  color: #eee;
  background: black;
  border-radius: 5px;
  padding: 0.5rem 1rem;
  box-shadow: 1px 3px 1px rgba(43, 42, 41, 0.3);
}

.button + .button
{
  margin-left: 0.7rem;
}

#wrap
{
  margin-top: calc(100vh - );
}
</style>
<style>
.github-corner:hover .octo-arm
{
  animation:octocat-wave 560ms ease-in-out;
}
@keyframes octocat-wave
{
  0%, 100%
  {
    transform: rotate(0);
  }
  20%, 60%
  {
    transform: rotate(-25deg);
  }
  40%, 80%
  {
    transform: rotate(10deg);
  }
}
@media (max-width:500px)
{
  .github-corner:hover .octo-arm
  {
    animation:none;
  }
  .github-corner .octo-arm
  {
    animation:octocat-wave 560ms ease-in-out;
  }
}
</style>
